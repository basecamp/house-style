inherit_from: rubocop-ruby.yml

require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-minitest

inherit_mode:
  merge:
    - Exclude

AllCops:
  Exclude:
    - "data/**/*"
    - "db/*schema.rb"
    - "log/**/*"
    - "node_modules/**/*"
    - "public/**/*"
    - "storage/**/*"
    - "tmp/**/*"
    - "vendor/**/*"

Performance:
  Exclude:
    - "test/**/*"

Performance/FlatMap:
  Enabled: true

Performance/UnfreezeString:
  Enabled: true

# Prefer assert_not over assert !
Rails/AssertNot:
  Include:
    - "test/**/*"

# Prefer assert_not_x over refute_x
Rails/RefuteMethods:
  Include:
    - "test/**/*"

# Use `"foo"` not `'foo'` unless escaping is required
Style/StringLiterals:
  Include:
    - "app/**/*"
    - "config/**/*"
    - "lib/**/*"
    - "test/**/*"
    - "Gemfile"
